<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Array Test</title>
</head>

<body>
    <div id="mainDiv" class="card" align="left">
        <div>
            <h1 style="font-family:'Times New Roman'"><b>Working with Arrays</b></h1>
        </div>
        <div>
            <input type=text name="input" value="" id="input">
        </div>
        <div class="button">
            <button onclick="addNumber()">Add</button>
            <button onclick="showArray()">Show</button>
            <button onclick="totalArray()">Total</button>
            <button onclick="clearArray()">Clear</button>
        </div>
        <div>
            <h2 style="font-family:'Times New Roman'" id="messageArea">Message Area</h2>
        </div>
    </div>

<br>
<br>

    <div id="secondDiv" class="card" align="left">
        <div>
            <h1 style="font-family:'Times New Roman'"><b>Working with Dictionaries</b></h1>
        </div>
        <div>
            <input type=text name="secondInput" value="" id="secondInput">
        </div>
        <div class="button">
            <button onclick="lookup()">Lookup</button>
        </div>
        <div>
            <h2 style="font-family:'Times New Roman'" id="secondMessageArea">Message Area</h2>
        </div>
    </div>

    <script>

        let arrayTest = [1,2,3,4,5];

        let objectTest = [
            { abreviation: "ab", province: "Alberta" },
            { abreviation: "bc", province: "British Columbia" },
            { abreviation: "mn", province: "Manitoba" },
            { abreviation: "sk", province: "Saskatchewan" },
            { abreviation: "on", province: "Ontario" }
        ];
        
        function addNumber() {
            var x = document.getElementById("input").value;

            if (isNaN(x)) {
                document.getElementById("messageArea").innerHTML = 'That is not a number';
            }
            else {
            arrayTest.push(parseInt(x));
            document.getElementById("messageArea").innerHTML = 'The number has been added to the array';
            }
        }

        function showArray() {
            var y = arrayTest.join(" , ");
            document.getElementById("messageArea").innerHTML = y;
        }

        function totalArray() {
            var sum = arrayTest.reduce(function(a,b) {
                return a+b;
            }, 0);
            document.getElementById("messageArea").innerHTML = sum;
        }

        function clearArray() {
            arrayTest=[];
            document.getElementById("messageArea").innerHTML = 'The array has been cleared';
        }

        function lookup() {
            var v = document.getElementById("secondInput").value.toLowerCase();
            const findProv = function(myProvs, abreviation) {
                const provFound = myProvs.find(function(prov, index) {
                    return prov.abreviation.toLowerCase() === abreviation.toLowerCase()
            })
            return provFound;
            }
            var printMe = findProv(objectTest, v);
            var result = Object.values(printMe);
            document.getElementById("secondMessageArea").innerHTML = result
        }

    </script>
</body>

</html>

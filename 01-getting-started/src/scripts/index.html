<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script type="module" src="./index.js"></script> -->
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Array Test</title>
</head>

<body>
    <div id="mainDiv" class="card" align="left">
        <div>
            <h1 style="font-family:'Times New Roman'"><b>Working with Arrays</b></h1>
        </div>
        <div>
            <input type=text name="input" value="" id="input">
        </div>
        <div class="button">
            <button onclick="addNumber()">Add</button>
            <button onclick="showArray()">Show</button>
            <!-- <button id="arrayTotal">Total</button>
            <button id="arrayClear">Clear</button> -->
        </div>
        <div>
            <h2 style="font-family:'Times New Roman'" id="messageArea">Message Area</h2>
        </div>
    </div>

    <script>
        const arrayTest = [
            {key: 0, number: 1},
            {key: 1, number: 2},
            {key: 2, number: 3},
            {key: 3, number: 4},
            {key: 4, number: 5},
        ];
        
        function addNumber() {
            console.log("Inside addNumber");
            var x = document.getElementById("input").value;
            console.log(parseInt(x));

            if (isNaN(x)) {
                document.getElementById("messageArea").innerHTML = 'That is not a number';
            }
            else {
            arrayTest.push({key: arrayTest.length, number: parseInt(x)})
            document.getElementById("messageArea").innerHTML = 'The number has been added to the array';
            }
        }

        function showArray() {
            console.log("Inside showArray");
        }
    </script>
    <script type="module" src="./array.js"></script>
</body>

</html>
